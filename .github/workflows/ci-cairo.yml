name: ci-cairo

on:
  push:
    branches:
      - main
    paths:
      - "contracts/**"
      - "Scarb.toml"
      - "Scarb.lock"
  pull_request:
    branches:
      - main
    paths:
      - "contracts/**"
      - "Scarb.toml"
      - "Scarb.lock"

env:
  SCARB_VERSION: 2.13.1

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cairo-format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.15.0 --activate

      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ env.SCARB_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Check Cairo formatting
        run: pnpm format:check:cairo

  cairo-lint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.15.0 --activate

      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ env.SCARB_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Check Cairo linting
        run: pnpm lint:check:cairo

  cairo-build-test:
    runs-on: ubuntu-latest
    needs: [cairo-format-check, cairo-lint-check]
    steps:
      - uses: actions/checkout@v4

      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ env.SCARB_VERSION }}

      - name: Cache Scarb
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-scarb-${{ hashFiles('**/Scarb.lock') }}
          restore-keys: |
            ${{ runner.os }}-scarb-

      - name: Build Cairo contracts
        run: scarb build

      - name: Test Cairo contracts
        run: scarb test
